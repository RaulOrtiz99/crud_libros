{% extends "base.html" %}


{% block titulo %} {% endblock %}

{% block contenido %}

    <div class="card">
        <div class="card-header">
            <a class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar un nuevo libro</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">Libros</h4>
           <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Imagen</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for libro in libros %}
    <tr>
      <td>{{ libro.id }}</td>
      <td>{{ libro.titulo }}</td>
      <td>{{ libro.imagen }}</td>
        <td>{{ libro.descripcion }}</td>
        <td> <a class="btn btn-warning" href="{% url 'editar' %}" role="button">Editar</a> |
            <a class="btn btn-danger" href="#" role="button">Borrar</a>
        </td>
    </tr>
  {% endfor %}

  </tbody>
</table>

        </div>

    </div>



{% endblock %}
